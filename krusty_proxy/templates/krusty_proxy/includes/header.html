 
    {% block header %}
    <!-- Шапка -->
    <header class="bg-primary text-white py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="h3"><a href="{% url 'krusty_proxy:index' %}" class="text-white text-decoration-none">The Krusty Proxy</a></h1>
            <nav>
                <a href="#features" class="text-white text-decoration-none me-3">Преимущества</a>
                <a href="#pricing" class="text-white text-decoration-none me-3">Тарифы</a>
                <a href="#contact" class="text-white text-decoration-none me-3">Контакты</a>
                {% if user.is_authenticated %}
                    <a href="{% url 'users:dashboard' %}" class="text-white text-decoration-none me-3">Личный кабинет</a>
                    <form action="{% url 'users:logout' %}" method="post" class="d-inline">
                            {% csrf_token %}
                        <button type="submit" class="text-white text-decoration-none border-0 bg-transparent p-0">Выход</button>
                    </form>
                {% else %}
                    <a href="{% url 'users:register' %}" class="text-white text-decoration-none">Регистрация</a> -
                    <a href="{% url 'users:login' %}" class="text-white text-decoration-none">Войти</a>
                {% endif %}
            </nav>
        </div>
    </header>
    {% endblock header %}
